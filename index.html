<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D UPI QR Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <h1>3D UPI QR Generator</h1>
      <p class="lead">Create a UPI QR with a realistic 3D preview. When you generate, a PNG is automatically downloaded.</p>

      <label for="upiId">UPI ID (VPA)</label>
      <input id="upiId" type="text" placeholder="example@upi" autocomplete="off">

      <label for="upiName">Payee name (optional)</label>
      <input id="upiName" type="text" placeholder="Receiver name">

      <label for="upiNote">Transaction note (optional)</label>
      <input id="upiNote" type="text" placeholder="Payment for...">

      <label for="upiAmount">Amount (INR)</label>
      <input id="upiAmount" type="number" step="0.01" placeholder="100.00">

      <div class="actions">
        <button id="generateBtn" class="btn primary">Generate & Download</button>
        <button id="copyPayload" class="btn ghost">Copy UPI Link</button>
      </div>

      <div class="hint">Tip: Test the QR by scanning on multiple phones (GPay, PhonePe, Paytm).</div>
    </div>

    <div class="panel sceneWrap">
      <div id="threeView"></div>
      <div class="qrPlaceholder" id="qrPlaceholder">Generate QR code here</div>
    </div>
  </div>

  <canvas id="qrCanvas2d" width="512" height="512" style="display:none"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
